<div class = "row">
  <div class = "col-xs-12">
    <img [src] ="recipeFromItem.imagePath" alt = ""
    class = "figure-img p-1" style="max-height: 300px;">
  </div>
</div>
<div class = "row">
  <div class = "col-xs-12 mx-auto">
    <h1>{{recipeFromItem.name}}</h1>
  </div>
</div>


  <div class ="row">

    <div class = "col-xs-12 mx-auto">
      <div class = "btn-group" dropdown>
        <button
          dropdownToggle
          type="button"
          class = "btn btn-primary dropdown-toggle" data-toggle = "dropdown" aria-haspopup="true" aria-expanded="false" data-display ="static" >
          Manage Recipes
        </button>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-lg-right">
          <a class="dropdown-item" (click)="AddToShopping()" style="cursor: pointer">Add to Shopping list</a>
          <a (click) = "editRecipe()" style="cursor: pointer" class="dropdown-item" >Edit Recipe</a>
          <a style="cursor: pointer" class="dropdown-item" (click)="deleteRecipe()" >Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>


<div class = "row">
  <div class =  "col-xs-12 mx-auto">
    {{recipeFromItem.description}}
  </div>
</div>
<div class = "row">
  <div class =  "col-xs-12 mx-auto">
    <ul class="list-group">
      <li *ngFor="let ing of recipeFromItem.ingredients" class =  "list-group-item">{{ing.name}} - {{ing.amount}}</li>

    </ul>
  </div>
</div>
