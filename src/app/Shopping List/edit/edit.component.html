
    <form (ngSubmit)="onAdd(f)" #f = "ngForm">
      <div class = "form-row">
        <div class = "col-sm-5 form-group">
          <label for = "name"> </label>
          <input type = "text" id = "name" class = "form-control" placeholder="Name" #nameInput
                 name = "name"
                 ngModel
                required>

        </div>
        <div class =  "col-sm-3 form-group">
          <label for = "amount">  </label>
          <input type = "number" id = "amount" class="form-control" placeholder="Amount" #amountInput
          name = "amount"
          ngModel
          required
          [pattern] = "'^[1-9]+[0-9]*$'">

        </div>
      </div>
      <div class = "form-group row">
        <div class = "col">
          <div class = btn-group role = "group" aria-label = "submit-delete-clear">
            <button class =  "btn btn-success" type = "submit" [disabled] = "f.invalid" >{{editMode ? 'Update' : 'Add'}}</button>
            <button class =  "btn btn-danger" type = "button"> Delete</button>
            <button class =  "btn btn-primary" type = "button"> Clear</button>
          </div>
        </div>
      </div>
    </form>
