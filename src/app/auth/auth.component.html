<div class="row mx-auto" id = "main" >
  <div class="col-xs-12 col-md-6 offset-3">
    <app-alert [message]="error" *ngIf="error" (close)="handleError()"></app-alert>
    <div *ngIf="isLoading" class = "col-xs-12 col-md-6 ">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm = "ngForm" (ngSubmit)="submitForm(authForm)" *ngIf="!isLoading" class ="mt-4">
      <div class="form-group">
        <label for="email" class = "col-md-4 col-form-label-md">E-mail</label>
        <input type = "email" id= "email" class = "form-control-md" placeholder="email"
               ngModel
                name = "email"
                required
                email>
      </div>
      <div class="form-group">
        <label for="password" class = "col-md-4 col-form-label-md">Password</label>
        <input type = "password" id= "password" class = "form-control-md" placeholder="password"
        ngModel
        name = "password"
        required
        minlength = "6">
        <small id="passwordHelpBlock" class="form-text text-muted col-xs-4">Your password must be 6 characters or more</small>
      </div>
      <div class = "form-group mx-auto">
        <button class = "btn btn-primary " type="submit" [disabled] = "!authForm.valid">{{isLoginMode? 'Login': 'Sign Up'}}</button> |


        <button class = "btn btn-primary " (click)="onSwitchMode()" type = 'button' > Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
